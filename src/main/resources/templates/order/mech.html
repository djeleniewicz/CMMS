<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:include="fragments/header :: headerFragment"></nav>
<h3>Order list</h3>
<th:block th:include="fragments/header :: header"></th:block>
<table class="table table-dark">

    <tr>
        <td>Equipment</td>
        <td>Type</td>
        <td>Created</td>
        <td>Note</td>
        <td>Created by</td>
        <td>Action</td>
    </tr>

    <tr th:block th:each="u : ${order}">
            <td th:text="${u.equipment}"></td>
            <td th:text="${u.name}"></td>
            <td th:text="${u.created}"></td>
            <td th:text="${u.note}"></td>
            <td th:text="${u.user}"></td>
            <td> <a th:href="'/end-order/' + ${u.id}">End it</a></td>
    </tr>
</table>

<footer	th:include="fragments/footer   ::	pagefooter"></footer>
</body>
</html>
