<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="fragments/header :: headerFragment">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Order list</h3>
<th:block th:include="fragments/header :: header"></th:block>
<table border="5px">

    <tr>
        <td>Type</td>
        <td>Created</td>
        <td>Ended</td>
        <td>Created by</td>
        <td>Ended by</td>
        <td>Action</td>
    </tr>

    <tr th:block th:each="u : ${order}">
            <td th:text="${u.name}"></td>
            <td th:text="${u.created}"></td>
            <td th:text="${u.ended}"></td>
            <td th:text="${u.user}"></td>
            <td> <a th:href="'/update-order/' + ${u.id}">End it</a></td>
    </tr>
</table>

<a href="/">Back to home</a>
</body>
</html>
