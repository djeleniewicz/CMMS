<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="fragments/header :: headerFragment">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> formularz</h1>

<form action="#" method="post" th:object="${order}" th:action="@{/update-order(id=${order.id})}">
    <table>
        <tr>
            <td>Type: <input th:each="item : ${name}" type="radio" th:value="${item.id}" th:text="${item.name}" name="name"/> </td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            Equipment<input type="number" name="equipment"/>
        </tr>
        <tr>
            <td><div>Note <input type="text" th:type="*{note}" name="note"/></div></td>
            <td th:if="${#fields.hasErrors('note')}" th:errors="*{note}">Name Error</td>
        </tr>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <tr>    <td><input type="submit" value="submit"></td>
        </tr>

    </table>
</form>
<div><a href="/equipment">Equipments list</a>
</div>
<div><a href="/">Back to home</a>
</div>
</body>
</html>
