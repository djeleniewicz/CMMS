<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:include="fragments/header :: headerFragment"></nav>
<form action="#" method="post" th:object="${user}" th:action="@{/add-user}">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{username}" name="username" placeholder="name"> </input></td>
            <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</td>
        </tr>
        <tr>
            <td> password</td>
            <td><input type="password" th:field="*{password}" name="password" placeholder="password"> </input></td>
            <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
        </tr>
        <td> First name:</td>
        <td><input type="text" th:field="*{firstName}" name="firstName" placeholder="firstName"> </input></td>
        <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name Error</td>
        </tr>

        <td> Last name:</td>
        <td><input type="text" th:field="*{lastName}" name="lastName" placeholder="lastName"> </input></td>
        <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name Error</td>
        </tr>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <tr>
            <td>
                <input type="submit" value="submit">
            </td>
        </tr>
    </table>
    <a href="/">Back to home</a>
</form>
</body>
</html>
