<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="#" method="post" th:object="${user}" th:action="@{/update-user(id=${user.id})}">
    <table>
        <tr>
            <td>Name:</td>
            <td> <input type="text" th:field="*{username}" placeholder="name"> </input></td>
            <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</td>
        </tr>
        <tr>
            <td> password</td>
            <td> <input type="password" th:field="*{password}" placeholder="password"> </input></td>
            <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</td>
        </tr>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <tr>
            <td>
                <input type="submit" value="submit">
            </td>
        </tr>
    </table>

<a href="/">Back to home</a>
</form>
</body>
</html>
