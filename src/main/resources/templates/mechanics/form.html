<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:include="fragments/header :: headerFragment"></nav>
<form method="post" th:object="${mechanic}" th:action="@{/add-mech}">
    <table>
        <tr>
    <td>Username</td>
        <td><input type="text" name="username" placeholder="name"></td>
        <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">First name Error</td>
        </tr>
        <tr>
    <td>password</td>
        <td><input type="password" name="password" placeholder="password"></td>
        <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">First name Error</td>
        </tr>

        <tr>
    <td> First name: </td>
    <td> <input type="text" th:field="*{firstName}" name="firstName" placeholder="first name"> </input></td>
    <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name Error</td>
    </tr>

    <td> Last name: </td>
    <td> <input type="text" th:field="*{lastName}" name="lastName" placeholder="last name"> </input></td>
    <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name Error</td>
    </tr>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <!--<input type="hidden" th:name="@{/update-mech/(id=${mechanic.id})}"/>-->
    <td><input type="submit" value="submit"></td>
    </table>
</form>
</body>
</html>
