<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="fragments/header :: headerFragment">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<form action="#" th:object="${equipment}" th:action="@{/update-equip/(id=${equipment.id})}">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}" name="name" placeholder="name"> </input></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td> Status </td>
            <td> <input th:each="item : ${status}" type="radio" th:value="${item.id}" th:text="${item.status}" name="status"> </input></td>
        </tr>
        <tr>
            <td> Location </td>
            <td> <input
                    th:each="loc : ${location}" type="radio" th:value="${loc.id}" th:text="${loc.location}" name="location"> </input></td>
        </tr>
        <tr>
            <td> Inspection after months </td>
            <td> <input th:each="insp : ${inspection}" type="radio" th:value="${insp.id}"
                        th:text="${insp.dateInspection}" name="inspection"> </input></td>
        </tr>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <tr>
            <td>
                <input type="submit" value="submit">
            </td>
        </tr>
    </table>
</form>

<a href="/">Back to home</a>
</body>
</html>
