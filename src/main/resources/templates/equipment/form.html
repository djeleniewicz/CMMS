<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> formularz</h1>

<form method="post" th:object="${equipment}" th:action="@{/add-equip}">
    <div>Name<br><input type="text" name="name" placeholder="name"></div>
   <div>Date of production<br><input type="date" name="yearOfProduction"></div>
    <div>Status<br><input th:each="item : ${status}" type="radio" th:value="${item.id}" th:text="${item.status}" name="status"/> </div>
    <div>Location<br><input
            th:each="loc : ${location}" type="radio" th:value="${loc.id}" th:text="${loc.location}" name="location"/> </div>
    <div>Inspection after months<br><input th:each="insp : ${inspection}" type="radio" th:value="${insp.id}" th:text="${insp.dateInspection}" name="inspection"/> </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div><input type="submit" value="submit"></div>
</form>
<a href="/">Back to home</a>
</body>
</html>
